<div class="container">
    <h2 
        class="price"
        [ngClass]="{'price--big': this.type === 'big'}"
    > {{currencySymbol}}{{price.amount}}</h2>
    <ng-container *ngIf="price.decimals" >
        <h5
            class="decimals"
            [ngClass]="{'decimals--big': this.type === 'big'}"
        >{{price.decimals}}</h5>
    </ng-container>
</div>
